---
layout: default
---

<ul>
{% for news in site.posts %}
<li class="nArticle w3-light-grey w3-border-black">
  <h1>{{news.title}}</h1>
<div class="addthis_native_toolbox"></div>
  <h3>{{news.meta}}</h3>
  <img class="w3-round" src="images/{{news.image}}">
  <p>{{news.content}}</p>
  <p>{{news.date}}</p>
</li>
{% endfor %}
</ul>
